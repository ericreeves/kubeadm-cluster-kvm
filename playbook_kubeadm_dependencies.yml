---

# put MetalLB as peer on host network
- hosts: localhost
  connection: local
  tasks:
    - set_fact:
        metal_lb_prefix: "{{ ansible_default_ipv4.address.split('.')[:3]|join('.') }}"
    - set_fact:
        metal_lb_primary: "{{metal_lb_prefix}}.145"

- hosts: kubeadm_cluster
  gather_facts: yes
  become: yes
  vars:
    # define each NIC for netplan here
    additional_nic:
      ens4:
        addresses: ["{{hostvars['localhost'].metal_lb_primary}}/24"]
        dhcp4: false
        gateway4: "{{hostvars['localhost'].metal_lb_prefix}}.1"
        nameservers:
          addresses:
          - "{{hostvars['localhost'].metal_lb_prefix}}.1"
          search:
          - home.lab

  roles:
    - additional-netplan-ip
    - local-etc-hosts
    - kubeadm-prereq
    - docker
    - kubelet-kubeadm-apt
    - k9s
