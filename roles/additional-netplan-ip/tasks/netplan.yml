---

- name: add content to netplan
  blockinfile:
    state: present
    dest: /etc/netplan/50-cloud-init.yaml
    marker_begin: "BEGIN {{item}}"
    marker_end: "END {{item}}"
    insertbefore: "version: 2"
    content: "        {{item}}:\n            {{ netplan_var | to_nice_yaml(indent=4) | indent(12) }}"
  loop:
    - "{{ netplan_nic }}"

- name: netplan generate
  command: netplan generate
  register: stdout
- debug: msg="{{stdout.stdout_lines}}"

- name: netplan apply
  command: netplan --debug apply
  register: stdout
- debug: msg="{{stdout.stdout_lines}}"

- name: ip interfaces
  command: ip a
  register: stdout
- debug: msg="{{stdout.stdout_lines}}"
